<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<!-- 假设有一个子组件 -->
			<!-- 那么可以 用$root来访问根实例 -->
			<!-- this.$root.foo;
			this.$root.foo = 2;
			this.$root.bar;
			this.$root.baz() -->
			
			<!-- 访问父组件的实例，则是使用$parent -->
			
			
			<!-- 访问子组件的实例， 先给子组件定义一个ref的引用，然后通过$refs来进行引用 -->
			
			
			<!-- 程序化的事件侦听器，有三个，$on  $once  $off 三种，分别是侦听一个事件，侦听一次事件，和停止侦听一个事件-->
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			
			var app = new Vue({
				el:'#app',
				data:{
					foo:1
				},
				computed:{
					bar:function(){
						console.log("root-bar-computed");
					}
				},
				methods:{
					baz:function(){
						console.log("root-baz-methods");
					}
				}
			})
		</script>
	</body>
</html>
