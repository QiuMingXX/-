<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- html大小写不敏感，，所以一般要用连字符连起来 -->
		<div id="app">
			<blog-post post-title='hello'></blog-post>
			<!-- prop传值 -->
			<!-- 一般都需要用v-bind进行绑定 -->
			<blog-post :post-title='42'></blog-post>
			
			<cpn1></cpn1>
			<cpn1>不用默认内容</cpn1>
				
		</div>
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('blog-post',{
				data:function(){
					return{
						
					}
				},
				props:['postTitle'],	
				// props最好用对象形式,而不是数组形式,对象形式可以限定数据类型
				// props:{
				// 	postTitle:string
				// }
				template:`<div>{{postTitle}}</div>`
			})
			
			
			
			//插槽
			 Vue.component('cpn1',{
				 data:function(){
					 return{
						 
					 }
				 },
				 template:`
				 <div>
				 <div>插槽知识点</div>
				 <slot>默认插槽内容</slot>
				 </div>
				 `
			 })
			 
			 
			 // 使用keep-alive元素可以很好的将组件的状态缓存下来
			
			
			
			var app = new Vue({
				el:'#app',
				data:{
					
				}
			})
		</script>
	</body>
</html>
