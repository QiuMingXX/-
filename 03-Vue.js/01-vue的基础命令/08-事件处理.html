<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			
			<!-- 关于$event还有一些问题 -->
			{{counter}}
			<button type="button" @click="add">+1</button>
			<button type="button" @click="dec">-1</button>
			
			<button type="button" @click="greet(12345678,$event)">hello</button>
		</div>
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					counter:0
				},
				methods:{
					add(){
						this.counter += 1
					},
					dec(){
						this.counter -= 1
					},
					greet(msg,event){
						console.log(msg);
						console.log(window.event);
						console.log(event.preventDefault());
					}
				}
			})
		</script>
	</body>
</html>
