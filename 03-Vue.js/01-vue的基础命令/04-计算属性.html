<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    {{msg}}
    {{reverMsg}}
		
		{{fullname}}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    var app = new Vue({
      el:'#app',
      data:{
        msg:"hello",
				firstname:'foo',
				lastname:'bar'
      },
			// 和methods有区别,  computed会进行缓存,而methods是每次都会进行调用,较大的占用内存
      computed:{
        reverMsg:function(){
          return this.msg.split('').reverse().join('')
        },
				fullname:function(){
					return this.firstname + " "+ this.lastname
				}
      }

    })
  </script>
</body>
</html>
