<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
				<!-- 文本 -->
			<input type="text" name="" id="" v-model="msg">
			<p>{{msg}}</p>
			
			<!-- 复选框 -->
				<!-- 单个复选框绑定布尔值 -->
				<input type="checkbox" id='checkbox' v-model="checked">
				<label for="checkbox">{{checked}}</label>
				<!-- 多个复选框绑定数组 -->
				
				<input type="checkbox" id='jack' value="Jack" v-model="list">
				<label for="jack">jack</label>
				<input type="checkbox" id='mike' value="mike" v-model="list">
				<label for="mike">mike</label>
				<p>{{list}}</p>
				
				<!-- 单选框绑定 -->
				<input type="radio" id='jack' value="Jack" v-model="picked">
				<label for="jack">jack</label>
				<input type="radio" id='mike' value="mike" v-model="picked">
				<label for="mike">mike</label>
				<p>{{picked}}</p>
				
				<!-- 选择框 -->
				<select name="" v-model="selse">
					<option value="" disabled="true">请选择</option>
					<!-- 为啥它的value为空的时候就p不显示呢？ -->
					<option>A</option>
					<option>B</option>
					<option>C</option>
				</select>
				<p>{{selse}}</p>
				
				<!-- 多个选择框 -->
				<select name="" v-model="selset"multiple>
					<option>A</option>
					<option>B</option>
					<option>C</option>
				</select>
				<p>{{selset}}</p>
				
				
				
				
			
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					msg:'hello',
					checked:true,
					list:[],
					picked:'',
					selse:'',
					selset:[]
				}
			})
		</script>
		
	</body>
</html>
