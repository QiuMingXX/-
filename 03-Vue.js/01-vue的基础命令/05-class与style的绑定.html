<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			.isactive{
				background-color: aqua;
			}
			.isshow{
				display: none;
			}
		</style>
		
		<div id='app'>
			<!--  基础用法 -->
			<div :class="{isactive:isactive,isshow:isshow}">
				 你好
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var app = new Vue({
				el:'#app',
				data:{
					isactive:true,
					isshow:false
				}
			})
		</script>
	</body>
</html>
