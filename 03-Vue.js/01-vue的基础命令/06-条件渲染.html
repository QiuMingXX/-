<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<!-- v-if 与 v-else -->
			<h1 v-if='awesome'>你能看到我嘛</h1>
			<h2 v-else>else</h2>

			<template v-if='awesome'>
				<h1>ok</h1>
				<h2>okk</h2>
			</template>


			<template v-if="loginType">
				<label>Username</label>
				<input placeholder="Enter your username" key="username-input">
			</template>
			<template v-else>
				<label>Email</label>
				<input placeholder="Enter your email address" key="email-input">
			</template>
			<button type="button" @click="changetype">login type</button>
			
			<!-- v-show不支持v-else 也不支持 template元素 -->
			<h4 v-show="awesome">v-show</h4>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					awesome: true,
					loginType:true
				},
				methods:{
					changetype(){
						this.loginType = !this.loginType;
					}
				}
			})
		</script>
	</body>
</html>
