<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 构造函数，一般都是放属性的
    function Person(name,age,gender){
      this.name = name;
      this.age = age;
      this.gender = gender;
    }

    // 原型对象,一般都是放方法
    Person.prototype.sayname = function(){
      console.log(this.name);
    }



    var per1 = new Person("QM",18,"男");
    var per2 = new Person("MXX",17,"女");

    per2.sayname();

    console.log(per1);
    console.dir(per1);
  </script>
</body>
</html>
