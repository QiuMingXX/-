<body>
  <script>

    // 包装类，就是将基本数据类型转换为对象

    // 开发中不要这样去创建对象，谁创建谁傻逼 

    let num = new Number(12);
    console.log(num);
    
    let str = new String("hello");
    console.log(str);

    let bool = new Boolean(true);
    console.log(bool);

  </script>
