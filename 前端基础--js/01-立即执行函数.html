<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 直接用括号调用一个匿名函数，还需要用另外一个括号将它包起来，表示他们是一个整体
        (function(){
            alert("我是一个匿名函数")
        })()
    </script>
</body>
</html>
