<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = ["QM","MXX","QYQK"];


    // push ,向数组的末尾添加一个或多个元素，并返回数组的 新的长度
    var res = arr.push("QMM");
    console.log(res);     //4
    console.log(arr);      //新数组

    //pop  删除数组的最后一个元素，并返回删除的元素
    var res2 = arr.pop();
    console.log(res2);    //QMM
    console.log(arr);     //删除之后的数组


    // unshift ,向数组的头部添加一个或多个元素，并返回数组的 新的长度

    //shift  删除数组的第一个元素，并返回删除的元素

  </script>
</body>
</html>
