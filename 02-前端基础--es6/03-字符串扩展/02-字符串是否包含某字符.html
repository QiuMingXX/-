<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>


    let str = "hello world";

    // 加第二个参数，代表开始位置。。。。。endWidth的第二个参数代表结束位置

    // 字符串中是否存在该字符
    console.log(str.includes('hello',0));   //true
    // 字符串中是否以该字符开始
    console.log(str.startsWith("he",0));    //true
    // 字符串中是否以该字符结尾
    console.log(str.endsWith('ld',11));    //true
  </script>
</body>
</html>
