<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    console.log(Math.trunc(4.1));   //4    // 去除小数部分，返回整数部分
    console.log(Math.trunc('123.41'));   //123    先进行类型转换，然后再进行截取


    console.log(Math.sign(1));  //1
    console.log(Math.sign(0));    //0
    console.log(Math.sign(-1));   //-1
    console.log(Math.sign(-0));   //-0
    console.log(Math.sign(NaN));    //NaN
  </script>
</body>
</html>
